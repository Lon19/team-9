<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", Arial, Helvetica, sans-serif}
.myLink {display: none}
</style>
<body class="w3-light-grey">

<!-- Navigation Bar -->
<div class="w3-bar w3-white w3-border-bottom w3-xlarge">
  <a href="#" class="w3-bar-item w3-button w3-text-yellow w3-hover-yellow"><b></i>Project Access</b></a>
</div>

<!-- Header -->
<header class="w3-display-container w3-content w3-hide-small" style="max-width:1500px">
  <img class="w3-image" src="images/unistockimage.jpg" alt="uniimage" width="1500" height="700">
  <div class="w3-display-middle" style="width:65%">
    <div class="w3-bar w3-gray">
      <button class="w3-bar-item w3-button tablink w3-yellow" onclick="openLink(event, 'Flight');"></i>Entry Requirements</button>
       <button class="w3-bar-item w3-button tablink " onclick="openLink(event, 'Hotel');"></i>Financial Aid</button>
      <button class="w3-bar-item w3-button tablink" onclick="openLink(event, 'Car');"></i>Accomodation</button>
      
    </div>

    <!-- Tabs -->
    <div id="Flight" class="w3-container w3-white w3-padding-16 myLink">
      <h3>Entry Requirements</h3>
      <br>
      <div class="w3-row-padding" style="margin:0 -16px;">

      	<form>
        <div class="w3-half">
          <label>Country</label>

          <select>
			<option>United Kingdom</option>
			<option>United States</option>
			<option>Ireland</option>
		  </select>
        </div>


        <div class="w3-half">
          <label>Course</label>
         	<select>
				<option>Science</option>
				<option>English</option>
				<option>Law</option>
			</select>
        </div>
        <p><input type ="submit" class="w3-button w3-blue" style="margin-top: 20px;"></p>
    	</form>

      </div>
    </div>

    <div id="Hotel" class="w3-container w3-white w3-padding-16 myLink">
     
      <p><button class="w3-button w3-blue">Find Aid</button></p>
    </div>

    <div id="Car" class="w3-container w3-white w3-padding-16 myLink">
      
     
      <p><button class="w3-button w3-blue">Search Availability</button></p>
    </div>

    
  </div>
</header>

<!-- Page content -->
<div class="w3-content" style="max-width:1100px;">

  
 
  
<!-- End page content -->
</div>

<!-- Footer -->
<footer class="w3-container w3-center w3-opacity w3-margin-bottom">
  <!-- add Footer content when I can-->

</footer>

<script>
// Tabs
function openLink(evt, linkName) {
  var i, x, tablinks;
  x = document.getElementsByClassName("myLink");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < x.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" w3-yellow", "");
  }
  document.getElementById(linkName).style.display = "block";
  evt.currentTarget.className += " w3-yellow";
}

// Click on the first tablink on load
document.getElementsByClassName("tablink")[0].click();
</script>

</body>
</html>
